<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Red+Hat+Display&family=Space+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="top">
                <img src="https://svgshare.com/i/bSL.svg">
            </div>
            <div class="buttom">
                <div class="title">
                    <h2>Order Summary</h2>
                </div>
                <div class="subtitle">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!
                    </p>
                </div>
            </div>


            <div class="plan">
                <div class="width">
                    <img class="image" src="images/icon-music.svg" alt="music icon">
                    
                    <div class="price">
                        <h2>Annual Plan</h2>
                        <p class="number">$59.99/year</p>
                    </div>


                    <div class="change">
                        <a href="#" id="btn">Change</a>
                    </div>
                </div>
            </div>


            <div class="button">
                <button class="proceed">
                    <span>Proceed to payment</span>
                </button>
                <div class="cancel">
                    <p>Cancel Order</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
